<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>
    <!--https://fossheim.io/writing/posts/css-polaroid-camera/-->
    <!-- https://www.figma.com/file/De2ZqDDLvMkq0Ao8Y5H6ds/ -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Backgrounds_and_Borders/Box-shadow_generator -->
    <div class="gameboy">
      <div class="left-bevel"></div>
      <div class="right-bevel"></div>

      <div class="screen-frame">
        <div class="lcd">
          <div class="gameboy-logo-shadow">
            GAME&thinsp;BOY
          </div>
          <div class="gameboy-logo">
            GAME&thinsp;BOY
          </div>
        </div>

        <div class="power-indicator">
          <div class="power-led"></div>
          <div class="power-symbols">
            <div class="power-symbol"></div>
            <div class="power-symbol"></div>
            <div class="power-symbol"></div>
          </div>
          <div class="power-text">POWER</div>
        </div>
      </div>

      <div class="nintendo-logo-body">Nintendo</div>

      <div class="button-container">
        <div class="button" id="button-A">
          <p>A</p>
        </div>
        <div class="button" id="button-B">
          <p>B</p>
        </div>
      </div>

      <div class="lower-button-container">
        <div class="lower-button" id="button-select"></div>
        <div class="lower-button" id="button-start"></div>
      </div>
    </div>
  </body>
</html>
